<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Contact</title>
</head>
<body>


<div class="row">
    <div class="col s6 offset-s3">
        <h4>Contact Form</h4>

    </div>
</div>

<div class="row">
    <form class="col s6 offset-s3" action="#" th:action="@{/contact}" th:object="${contact}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="input-field col s6">
                <input type="text" id="name" th:field="*{name}">
                <label for="name">Name</label>
            </div>

            <div class="input-field col s6">
                <input id="last_name" type="text" th:field="*{lastName}">
                <label for="last_name">Last Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="age" type="text" th:field="*{age}">
                <label for="age">Age</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button type="submit" class="waves-effect waves-light btn blue darken-1">Submit</button>
                <a href="/" class="waves-effect waves-light btn blue darken-1">Cancel</a>
            </div>
        </div>

    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

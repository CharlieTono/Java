<h2>{{title}}</h2>
<app-contact-form [contactToEdit]="contactToEdit"></app-contact-form>
<div class="row">
  <ul class="collection with-header" id="contact-wrapper">
    <app-contact-item *ngFor="let contact of contacts"
                      [contact]="contact"
                      (edit)="onEditItem($event)"></app-contact-item>
  </ul>
</div>
